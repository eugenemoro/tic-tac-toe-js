<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="game-wrapper">
    <div class="user-left">
      <div class="user-name"></div>
      <div class="user-marker"></div>
    </div>
    <div class="user-right">
      <div class="user-name"></div>
      <div class="user-marker"></div>
    </div>
    <div class="game-board">
      <div class="game-board-sector" data-row="0" data-column="0"></div>
      <div class="game-board-sector" data-row="0" data-column="1"></div>
      <div class="game-board-sector" data-row="0" data-column="2"></div>
      <div class="game-board-sector" data-row="1" data-column="0"></div>
      <div class="game-board-sector" data-row="1" data-column="1"></div>
      <div class="game-board-sector" data-row="1" data-column="2"></div>
      <div class="game-board-sector" data-row="2" data-column="0"></div>
      <div class="game-board-sector" data-row="2" data-column="1"></div>
      <div class="game-board-sector" data-row="2" data-column="2"></div>
    </div>
    <div class="score"><h1></h1></div>
  </div>
</body>
<script src="script.js"></script>
</html>
